<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApi</title>
</head>
<body>
    <header>
        <h1>Welcome to PokeApi</h1>
    </header>
    <div>
        <h2>Input</h2>
        <ul>
            <li>
                Pokemon Name:
                    <input type="text" id="pokemon-name" name="pokemon-name" placeholder="Enter PokÃ©mon name">
            </li>
            <li>
                Pokemon Type:
                <select id="pokemon-category" name="pokemon-category">
                    <option value="normal">Normal</option>
                    <option value="poison">Poison</option>
                    <option value="bug">Bug</option>
                    <option value="fire">Fire</option>
                    <option value="electric">Electric</option>
                    <option value="dragon">Dragon</option>
                    <option value="fighting">Fighting</option>
                    <option value="ground">Ground</option>
                    <option value="ghost">Ghost</option>
                    <option value="water">Water</option>
                    <option value="psychic">Psychic</option>
                    <option value="dark">Dark</option>
                    <option value="rock">Rock</option>
                    <option value="steel">Steel</option>
                    <option value="grass">Grass</option>
                    <option value="ice">Ice</option>
                    <option value="fairy">Fairy</option>
                </select>
            </li>
            <li>
                Accessory:
                    <input type="text" id="accesory-name" name="accessory-name" placeholder="Enter an Accessory">
            </li>
            <li>
                Prompt:
                    <input type="text" id="prompt" name="prompt" placeholder="Enter a Prompt">
            </li>
        </ul>
    </div>
    <div>
        
    </div>
   
</body>
</html>
